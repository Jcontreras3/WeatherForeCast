<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather</title>
  </head>
  <body class="bgImage">
    <div class="container">
      <div class="row mt-2">
        <div class="col-12 d-flex justify-content-end mt-2">
          <h4 class="White">Fahrenheit</h4>
        </div>    
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <a href="">
            <img src="./Images/Icon feather-star.png" width="30px" alt="Favorites Star">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <a
              class="btn White"
              data-bs-toggle="offcanvas"
              href="#offcanvasExample"
              role="button"
              aria-controls="offcanvasExample"
            >
              View Favorites
            </a>

            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasExample"
              aria-labelledby="offcanvasExampleLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                  Offcanvas
                </h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <div>
                  Some text as placeholder. In real life you can have the
                  elements you have chosen. Like, text, images, lists, etc.
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-10">
          <div class="input-group">
            <input
              id="Input"
              type="text"
              class=""
              placeholder="Recipient's username"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-outline-light" type="button" id="searchBtn">
              Search
            </button>
          </div>
        </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-1">
          <img src="./Images/Icon metro-location.png" width="70px" alt="" />
        </div>
        <div class="col-4 mt-2">
          <h1 class="White" id="city">city</h1>
          <h2 id="CurrentDay" class="White">Day</h2>
        </div>
        <div class="col-1 d-flex justify-content-end">
          <img src="./Images/Icon ionic-ios-sunny.png" width="120px" height="120px" alt="" />
        </div>
        <div class="col-1 mx-5">
          <h5 id="Weather" class="White text-center">Weather</h4>
          <h1 style="font-size: 70px;" class="White text-center" id="Temp">temp</h1>
          <p id="High" class="White" style="font-size: 20px">High</p>
          <p id="Low" class="White" style="font-size: 20px">Low</p>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-2">
          <div class="card text-center" style="width: 10rem">
            <div class="card-body">
              <h5 id="Day1" class="card-title">Mon</h5>
              <p id="Temp1" class="card-text">
               Temp°
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card text-center" style="width: 10rem">
            <div class="card-body">
              <h5 id="Day2" class="card-title">Tues</h5>
              <p id="Temp2" class="card-text">
                Temp°
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card text-center" style="width: 10rem">
            <div class="card-body">
              <h5 id="Day3" class="card-title">Wed</h5>
              <p id="Temp3" class="card-text">
               Temp
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card text-center" style="width: 10rem">
            <div class="card-body">
              <h5 id="Day4" class="card-title">Thurs</h5>
              <p id="Temp4" class="card-text">
                Temp
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card text-center" style="width: 10rem">
            <div class="card-body">
              <h5 id="Day5" class="card-title">Fri</h5>
              <p id="Temp5" class="card-text">
               Temp
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/scripts.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
